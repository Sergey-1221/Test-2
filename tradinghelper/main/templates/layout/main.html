{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %} - TradingHelper.ru</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
 
 

</head>
<body>
<div class="header">
  <div class="сurrency">
    <ul>
      <li class="menu-href" id="title-сurrency">{{ currency.icon }} {{ currency.code }}</li>
      {% for c in currency_full%}
      <a href="../{{ c.code }}"><li>{{ c.icon }} {{ c.code }}</li></a>
      {% endfor %}
    </ul>
    
  </div>
  
  <a href="/price/USD"><div class="header-logo">TradingHelper</div></a>

  <!--<a href="/charts/{{ currency.code }}" class="menu-href"><div id="menu-сharts">Графики</div></a>-->
  <a href="/price/{{ currency.code }}" class="menu-href"><div id="menu-price">Цены</div></a>
  <a href="/treemap/{{ currency.code }}" class="menu-href"><div id="menu-treemap">Тепловая Карта</div></a>
  <a href="/greed-and-fear-index/{{ currency.code }}" class="menu-href"><div id="menu-greed-and-fear">Страх & Жадность</div></a>
</div>
<div class="content">
{% block content %} 
{% endblock %}
</div>
</body>
</html>
